<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>seedling.</title>
    <link rel="shortcut icon" href="./../assets/images/favicon.ico" />

    <link rel="stylesheet" href="styles.scss" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
    <script src="app.js" type="module"></script>
  </head>
  <body>
    <div data-scroll-container class="container">
      <section class="hero">
        <div data-scroll data-scroll-speed="3" class="copy">
          <blockquote>
            and the day came when the risk to <span>remain</span> tight in a bud
            was more painful than the risk it took to <span>blossom</span>.
          </blockquote>
          <cite> — Anaïs Nin </cite>
          <p id="arrow">▼</p>
        </div>

        <img src="./../assets/images/tree-low-angle.jpg" alt="a tall tree" />
      </section>

      <section class="section-0" data-scroll data-scroll-speed="2">
        <p
          data-scroll
          data-scroll-direction="horizontal"
          data-scroll-speed="-2"
        >
          because even
        </p>
        <p data-scroll data-scroll-direction="horizontal" data-scroll-speed="2">
          the tallest of trees
        </p>
      </section>

      <section class="section-1">
        <div class="image-mask"></div>
      </section>

      <section class="section-2">
        <div id="pin-section-1">
          <blockquote
            data-scroll
            data-scroll-sticky
            data-scroll-target="#pin-section-1"
          >
            <span>starts</span>
          </blockquote>
          <div id="pin-section-2">
            <blockquote
              data-scroll
              data-scroll-sticky
              data-scroll-target="#pin-section-2"
            >
              from a single seed.
            </blockquote>
          </div>
        </div>

        <div class="image-container">
          <img
            data-scroll
            data-scroll-speed="-2"
            src="./../assets/images/roots.jpg"
            id="roots"
            alt="a large tree with long roots"
          />
          <img
            src="./../assets/images/sprout.jpg"
            id="sprout"
            alt="a sprout coming out of the soil"
          />
        </div>
      </section>

      <section class="section-3">
        <img
          src="./../assets/images/hands-sapling.jpg"
          alt="a pair of hands holding a sapling"
        />

        <div class="copy" data-scroll data-scroll-speed="3">
          <blockquote>
            <h1 class="app-title">seedling.</h1>
            sprouts autumn 2022
          </blockquote>
        </div>

        <p
          class="description"
          data-scroll-position="bottom"
          data-scroll-speed="2"
          data-scroll
        >
          growing better habits, one day at a time
        </p>
      </section>
    </div>
  </body>
</html>
